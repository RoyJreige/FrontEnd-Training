<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu rotate">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-list hide">
        <li><i class="fa-brands fa-facebook" style="color: blue"></i>
        <p>Facebook</p></li>
        <li><i class="fa-brands fa-youtube" style="color: red"></i>
        <p>Youtube</p></li>
        <li><i class="fa-brands fa-twitter" style="color: blue;"></i>
        <p>Twitter</p></li>
        <li><i class="fa-brands fa-linkedin" style="color: blue;"></i>
        <p>Linkedin</p></li>
    </ul>
    
    <script src="index.js"></script>
</body>
</html>
