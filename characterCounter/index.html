<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real time character counter</title>
</head>
<body>
    <div class="container">
        <h2>Real time character counter</h2>
        <textarea id="textarea" class="textarea" placeholder="please write text here.. " maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total characters:
                <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining characters:
                <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
